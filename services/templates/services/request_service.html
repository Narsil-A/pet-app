{% extends 'core/base.html' %}

{% block title %} The pets App {% endblock %}


{% block content %}
<div class="w-full h-full p-16 flex justify-center">
    <div class="container w-[80%] px-8 pt-10 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4">Request Service</h1>

        <form method="post" action=".">
            {% csrf_token %}

            <!-- Manually render the pet field -->
            <div class="mb-4">
                {{ form.pet.label_tag }}
                {{ form.pet }}
            </div>

            <h3 class="mb-5 text-lg font-medium text-gray-900">Choose a Service:</h3>
            <ul class="grid w-full gap-6 md:grid-cols-3">
                {% for service in services %}
                <li>
                    <!-- Custom checkbox for each service. Note: Adjust to radio buttons or similar for single selection if needed -->
                    <input type="radio" id="service-{{ service.id }}" name="service" value="{{ service.id }}"
                        class="hidden peer" required>
                    <label for="service-{{ service.id }}"
                        class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer hover:text-gray-600 hover:bg-gray-50 peer-checked:border-blue-600 peer-checked:text-gray-600">
                        <div class="block">
                            <div class="w-full text-lg font-semibold">{{ service.name }}</div>
                            <div class="w-full text-sm">{{ service.description }}</div>
                        </div>
                    </label>
                </li>
                {% endfor %}
            </ul>
            <div class="p-6">
                <button type="button"
                    class="mb-4 text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
