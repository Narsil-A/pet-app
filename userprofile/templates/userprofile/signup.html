{% extends 'core/base.html' %}

{% block title %} Sign up{% endblock %}

{% block content %}
<div class="w-full min-h-full flex flex-col justify-center items-center overflow-y-auto">
    <div class="w-[400px] p-8 flex flex-col justify-between border border-slate-200 rounded-xl">
        <h1 class="w-full text-xl text-center font-bold">
            Sign up
        </h1>
        <form class="w-full pt-2 flex flex-col justify-between" method="post" action=".">
            <div class="w-full pb-4 flex flex-col justify-center">
                {% csrf_token %}
                {{ form.as_p }}
                <div id="password-conditions" style="display:none;">
                    <p>Password must be at least 8 characters long, include numbers and letters.</p>
                    <!-- Add other password conditions here -->
                </div>
            </div>

            <button
                class="w-full py-2 px-4 bg-blue-500 text-white flex flex-row justify-center items-center rounded-xl"
                type="submit">
                Submit
            </button>
        </form>
    </div>
</div>

{% endblock %}
