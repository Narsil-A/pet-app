{% extends 'core/base.html' %}

{% block title %} Log in {% endblock %}

{% block content %}
<div class="w-full h-full p-16 flex justify-center">
    <div class="w-full h-full flex flex-col justify-center items-center">
        <div class="w-[300px] h-[350px] p-4 flex flex-col justify-between border border-slate-200 rounded-xl">
            <h1 class="w-full h-1/5 text-xl text-center font-bold">
                Log in
            </h1>
            <form class="w-full h-4/5 flex flex-col justify-between" method="post" action=".">
                {% csrf_token %}
                <div class="w-full h-3/4 flex flex-col justify-center space-y-4">
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username" id="id_username"
                            class="mt-1 block w-full py-1 px-2  border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" id="id_password"
                            class="mt-1 block w-full py-1 px-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                </div>
                <button
                    class="w-full py-2 px-4 bg-blue-500 text-white flex flex-row justify-center items-center rounded-xl"
                    type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
