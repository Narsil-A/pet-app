{% extends 'core/base.html' %}

{% block title %} Log in {% endblock %}

{% block content %}
<div class="w-full h-full p-32 flex justify-center">
    <div class="w-full h-full flex flex-col justify-center items-center">
        <div class="w-[300px] h-[350px] p-8 flex flex-col bg-white justify-between rounded-xl">
            <h1 class="w-full h-1/5 text-xl text-center font-bold">
                Log in
            </h1>
            <form class="w-full h-4/5 flex flex-col justify-between" method="post" action=".">
                {% csrf_token %}
                <div class="w-full h-3/4 flex flex-col justify-center space-y-4">
                    <div>
                        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username" id="id_username"
                            class="mt-1 block w-full py-1 px-2  border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                    <div>
                        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" id="id_password"
                            class="mt-1 block w-full py-1 px-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                    </div>
                </div>
                <div class="w-full flex items-center justify-center"> 
                    <button type="submit"
                        class="w-full h-fit p-[2px] flex flex-row items-center justify-end  font-medium text-gray-900 rounded-lg bg-gradient-to-br from-pink-500 to-orange-400 hover:text-white focus:ring-4 focus:outline-none focus:ring-pink-200">
                        <span
                            class="w-full py-1 flex flex-row justify-center items-center rounded-md bg-white hover:bg-opacity-0 transition-all ease-in duration-75">
                            Submit
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
