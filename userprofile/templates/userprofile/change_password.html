{% extends 'core/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
{% load static %}

<div class="w-full h-full p-16 flex justify-center">
    <div class="flex items-center justify-center h-screen bg-gray-100">
        <div class="p-10 bg-white rounded shadow-xl">
            <h2 class="text-2xl font-bold mb-5 text-gray-800">Change Password</h2>

            <form method="post" action="{% url 'userprofile:change_password' %}">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="new_password" class="block text-gray-700 text-sm font-bold mb-2">New Password:</label>
                    <input type="password" id="new_password" name="new_password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <div class="mb-6">
                    <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm
                        Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit">
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
